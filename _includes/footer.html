<!-- Footer -->
<footer id="page-footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 col-md-12 col-md-offset-1">
                <span class="author text-muted">
                    <a href="{{ site.homeurl }}/">{{ site.title }}</a>
                </span>
                <span>
                    <a target="__blank" href="{{ site.homeurl }}/feed.xml">
                        <i class="fa fa-rss"></i>
                    </a>
                    {% if site:accounts.email %}
                        <a href="mailto:{{ site.accounts.email }}">
                            <i class="fa fa-envelope"></i>
                        </a>
                    {% endif %}
                    {% if site:accounts.weibo %}
                        <a target="__blank" href="http://weibo.com/{{ site.accounts.weibo }}">
                            <i class="fa fa-weibo"></i>
                        </a>
                    {% endif %}
                    {% if site.accounts.github %}
                        <a target="__blank" href="https://github.com/{{ site.accounts.github }}">
                            <i class="fa fa-github"></i>
                        </a>
                    {% endif %}
                    {% if site.accounts.twitter %}
                        <a href="https://twitter.com/{{ site.accounts.twitter }}">
                            <i class="fa fa-twitter"></i>
                        </a>
                    {% endif %}
                    {% if site.accounts.facebook %}
                        <a href="https://www.facebook.com/{{ site.accounts.facebook }}">
                            <i class="fa fa-facebook"></i>
                        </a>
                    {% endif %}
                </span>
                <span class="copyright text-muted">
                    &copy; {{ site.time | date: '%Y' }}
                </span>
            </div>
        </div>
    </div>

    <div href="#page-header" class="cd-top"><i class="fa fa-arrow-circle-o-up"></i></div>
</footer>

<script type="text/javascript" src="{{ site.homeurl }}/assets/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $(document).scroll(function(){
        if ($(document).scrollTop() > 100) {
            $('.cd-top').show();
        } else {
            $('.cd-top').hide();
        }
    });
    $('.cd-top').click(function(){
        $('html, body').stop().animate({ scrollTop: 0 }, '600', 'swing');
    });
});
</script>
<script src="//v1.cnzz.com/stat.php?id={{ site.accounts.cnzz }}&web_id={{ site.accounts.cnzz }}" language="JavaScript"></script>
